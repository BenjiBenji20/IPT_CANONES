<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 5 IPT</title>
</head>
  <body>
    
    <div class="calculate-sum">
      <br>
      <h4 id="result" class="numberOne">Result: </h4>
      <label for="num1" class="label-num1">Input Num1</label>
      <input type="number" id="num1" class="numberOne">
      <br>

      <label for="num2" class="label-num2">Input Num2</label>
      <input type="number" id="num2" class="numberOne">
      <br>
      
      <button id="sum" class="numberOne">Sum</button>
    </div>

    <div class="switch-screen-mode">
      <p id="instruction">Click the button to switch screen mode</p>
      <h4 id="current-screen-mode">White Mode</h4>

      <button id="switch">Switch to <span id="mode">Dark Mode</span></button>
    </div>

    <script>

      // Function to calculate sum
       function sum() {
        const num1 = parseInt(document.getElementById("num1").value);
        const num2 = parseInt(document.getElementById("num2").value);

        let sum = eval(num1 + num2);

        document.getElementById("result").innerHTML = `Result: ${sum}`;
       }

       document.getElementById("sum").addEventListener('click', sum); 


      //  Function to switch screen mode
       function switchScreenMode() {
        const currentScreenMode = document.body.style.backgroundColor;

        if(currentScreenMode === 'white') {
          document.body.style.backgroundColor = "black";
          document.getElementById("instruction").style.color = "white";
          document.getElementById("current-screen-mode").style.color = "white";
          document.getElementById("current-screen-mode").innerHTML = "Dark Mode";
          document.getElementById("mode").innerHTML = "Light Mode";

          document.querySelector(".numberOne").style.color = "white";
          document.querySelector(".label-num1").style.color = "white";
          document.querySelector(".label-num2").style.color = "white";
        }
        else {
          document.body.style.backgroundColor = "white";
          document.getElementById("instruction").style.color = "black";
          document.getElementById("current-screen-mode").style.color = "black";
          document.getElementById("current-screen-mode").innerHTML = "Light Mode";
          document.getElementById("mode").innerHTML = "Dark Mode";

          document.querySelector(".numberOne").style.color = "black";
          document.querySelector(".label-num1").style.color = "black";
          document.querySelector(".label-num2").style.color = "black";
        }
       }

       document.getElementById("switch").addEventListener('click', switchScreenMode);
    </script>


  </body>
</html>
